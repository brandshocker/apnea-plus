<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Apnea+</title>
</head>

<body>
    <h1 onclick="al();">Test Alert</h1>
    <a href="#" onclick="testNotif()">New Test</a>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        document.addEventListener('deviceready', function() {
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            cordova.plugins.notification.local.on("click", function(notification) {
                alert(notification.id + ' : Hello ' + notification.username);
            });

            function onConfirm(buttonIndex) {
                alert('You selected button ' + buttonIndex);
            }

            al = function() {

                navigator.notification.confirm(
                    'Are you sure want to restart!', // message
                    onConfirm, // callback to invoke with index of button pressed
                    'Saving data', // title
                    ['Restart', 'Exit', 'Give Up'] // buttonLabels
                );
            }

            testNotif = function() {
                var now = new Date().getTime(),
                    _5_sec_from_now = new Date(now + 5 * 1000);

                var sound = "file://notification.mp3";

                cordova.plugins.notification.local.schedule({
                    id: 1,
                    title: 'Apnea+',
                    text: 'Dont forget to train today ...',
                    at: _5_sec_from_now,
                    sound: sound,
                    badge: 1,
                    data: { username : "Novan" }
                })
            };
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        });

    </script>
</body>

</html>
